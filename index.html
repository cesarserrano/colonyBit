<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>colonyBit - Main Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
    
    <style>
    img.bg {
        /* Set rules to fill background */
        min-height: 100%;
        min-width: 1024px;

        /* Set up proportionate scaling */
        width: 100%;
        height: auto;

        /* Set up positioning */
        position: fixed;
        top: 0;
        left: 0;
    }

    @media screen and (max-width: 1024px) {
        img.bg {
            left: 50%;
            margin-left: -512px;
        }
    }
    </style>
</head>

<body onload="init()">
    
    <div id="app">
        <p>{{ message }}</p>
    </div>
  
    <img src="images/bg.jpg" class="bg">
    <div class="logo">
        <img src="images/logo.png">
    </div>
  
    <div class="container">
        <form id="buy" action="" method="post">
            <!-- <h3>Lorem Ipsum Lorem Ipsum</h3> -->
            <!-- <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3> -->
            <fieldset>
                <strong>Username: </strong>
                <br>
                <text id="buyusername">xcesarxbr</text>
            </fieldset>
            <fieldset>
                <strong>BTC: </strong>
                <br>
                <text id="buybtcValue">0.00000000</text>
            </fieldset>
            <fieldset>
                <strong><text id="buycurrency">BRL: </text></strong>
                <br>
                <input id="buycash" type="cash" tabindex="3" onkeyup="buytoBTC()" required>
            </fieldset>
            <fieldset>
                <button name="buy" type="submit" id="contact-submit" data-submit="...Sending">Buy</button>
            </fieldset>
        </form>
        <br>
        <form id="sell" action="" method="post">
            <!-- <h3>Lorem Ipsum Lorem Ipsum</h3> -->
            <!-- <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3> -->
            <fieldset>
                <strong>Username: </strong>
                <br>
                <text id="sellusername">xcesarxbr</text>
            </fieldset>
            <fieldset>
                <strong>BTC: </strong>
                <br>
                <text id="sellbtcValue">0.00000000</text>
            </fieldset>
            <fieldset>
                <strong><text id="sellcurrency">BRL: </text></strong>
                <br>
                <input id="sellcash" type="cash" tabindex="3" onkeyup="selltoBTC()" required>
            </fieldset>
            <fieldset>
                <button name="sell" type="submit" id="contact-submit" data-submit="...Sending">Sell</button>
            </fieldset>
        </form>
    </div>
</body>
<script>
function init() {
    //  vat btcnowvalue = ""
    const http = new XMLHttpRequest()
    http.open("GET", "https://blockchain.info/tobtc?currency=BRL&value=1")
    http.send()
    //  http.onload = () => http.responseText = btcnowvalue
    http.onload = function(bitcoin) {
        btcvalue = http.responseText;
        //alert(btcvalue);
        //document.getElementById("btcnow").innerHTML = btcvalue;
    };



}


function buytoBTC() {


    var brl = document.getElementById("buycash").value;
    brl = brl.replace(/,/g, '.');
    var btc = (btcvalue * brl);
    document.getElementById("buybtcValue").innerHTML = btc.toFixed(8);
}

function selltoBTC() {


    var brl = document.getElementById("sellcash").value;
    brl = brl.replace(/,/g, '.');
    var btc = (btcvalue * brl);
    document.getElementById("sellbtcValue").innerHTML = btc.toFixed(8);
}

function buygetValue() {

    var value = document.getElementById('buycash').value;
    var newValues = document.getElementsById('buycash');

    for (var i = 0; i < newValues.length; i++) {
        document.getElementById('tagInput').setAttribute("src", "newValues[i].innerHTML");
    }
}

function sellgetValue() {

    var value = document.getElementById('sellcash').value;
    var newValues = document.getElementsById('sellcash');

    for (var i = 0; i < newValues.length; i++) {
        document.getElementById('tagInput').setAttribute("src", "newValues[i].innerHTML");
    }
}
</script>
<script src="js/vue.js"></script>
</html>
